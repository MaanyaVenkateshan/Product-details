<html>
<head>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 20px;
}
form {
max-width: 600px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}
fieldset {
margin-bottom: 20px;
border: none;
}
label {
display: block;
margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
textarea {
width: 100%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 3px;
box-sizing: border-box;
}
textarea {
height: 100px;
}
input[type="submit"] {
background-color: #4CAF50;
color: white;
padding: 10px 20px;
border: none;
border-radius: 3px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
.error {
color: red;
margin-top: 5px;
}
</style>
</head>
<body>
<center><h1>Product Details</h1></center>
<form id="reviewForm" onsubmit="return validateForm()">
<fieldset>
<legend>Product Information</legend>
<label for="productId">Product ID:</label>
<input type="text" id="productId" name="productId" required>
<label for="datePurchased">Date Purchased:</label>
<input type="date" id="datePurchased" name="datePurchased" required>
</fieldset>
<fieldset>
<legend>Customer Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<label for="email">Email:</label>
<input type="email" id="email" name="email">
<label for="ageGroup">Age Group:</label>
<select id="ageGroup" name="ageGroup">
<option value="">Select Age Group</option>
<option value="under18">Under 18</option>
<option value="18-30">18-30</option>
<option value="30-45">30-45</option>
<option value="over45">Over 45</option>
</select>
</fieldset>
<fieldset>
<legend>Rating and Reviews</legend>
<label>Rating:</label><br>
<input type="radio" id="star5" name="rating" value="5"><label for="star5">5 stars</label>
<input type="radio" id="star4" name="rating" value="4"><label for="star4">4 stars</label>
<input type="radio" id="star3" name="rating" value="3"><label for="star3">3 stars</label>
<input type="radio" id="star2" name="rating" value="2"><label for="star2">2 stars</label>
<input type="radio" id="star1" name="rating" value="1"><label for="star1">1
star</label><br>
<textarea id="comments" name="comments" placeholder="Write your review..."
required></textarea>
<span id="charCount"></span>
</fieldset>
<fieldset>
<label for="location">Location:</label>
<input type="text" id="location" name="location">
</fieldset>
<input type="submit" value="Submit Review">
</form>
<script>
function validateForm() {
var rating = document.querySelector('input[name="rating"]:checked');
var datePurchased = new Date(document.getElementById('datePurchased').value);
var currentDate = new Date();
var twoWeeksAgo = new Date(currentDate.getTime() - (14 * 24 * 60 * 60 * 1000));
if (!rating) {
alert("Please select a rating for the product.");
return false;
}
if (datePurchased < twoWeeksAgo) {
alert("Your purchase is more than 2 weeks old. Please escalate if necessary.");
}
if (rating.value <= 1) {
var fileUpload = document.createElement("input");
fileUpload.setAttribute("type", "file");
fileUpload.setAttribute("accept", "image/*");
var label = document.createElement("label");
label.textContent = "Upload image of the product:";
label.appendChild(fileUpload);
document.getElementById("reviewForm").appendChild(label);
}
return true;
}
var textarea = document.getElementById('comments');
var charCount = document.getElementById('charCount');
textarea.addEventListener('input', function() {
charCount.textContent = textarea.value.length + ' characters';
});
</script>
</body>
</html>
